deploy:
  env:
    - foo="bar"
    - another="hello world"
    - TF_VAR_master_user_name=notsecure
    - TF_VAR_master_password=needsecureENVvariables

  before_prov:
    - echo 'this is happening before provisioning'
    - ls -ltra
    - echo "value for foo is $foo"

  on_prov_error:
    - echo 'provisioning failed miserably'
    - echo $foo

  on_prov_success: echo 'yay, it worked!'

  infra:
    - terraform: config
